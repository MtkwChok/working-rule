<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <header style="background-color:gray">Header</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background-color:red;">
                <p>ここでの地の色は赤になります。</p>
                <p>2行に亘って記述してみることで、塩梅が分かります。</p>
            </div>
            <div class="col-sm-8 hidden-sm" style="background-color:blue;">
                <p>こちらの地は青です。</p>
                <p>テストなので、まぁ気は楽です。</p>
            </div>
            <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
        </div>
    </div>
    <footer style="background-color:gray">Footer</footer>
</html>
